	<h1>
		<b> Coupon System </b>
	</h1>
	<br>
	<br>
	<br>
	<br>

	<div >
		<div class="col-md-4 r" id="login">
			<form class="mx-auto" action="http://localhost:8080/login" method="POST">

				<div class="form-group" id="left">
					<label> User Name: </label> <input type="text" name="username"
						class="form-control" placeholder="Please enter user name">
				</div>
				<br>
				<div class="form-group" id="left">
					<label> Password: </label> <input type="password" name="password"
						class="form-control" placeholder="Please enter password">
				</div>
				<br>
				
				<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="usertype" id="inlineRadio1" value="ADMIN" checked>
  <label class="form-check-label" for="inlineRadio1">Administrator</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="usertype" id="inlineRadio2" value="COMPANY">
  <label class="form-check-label" for="inlineRadio2">Company</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="usertype" id="inlineRadio3" value="CUSTOMER" >
  <label class="form-check-label" for="inlineRadio3">Customer</label>
</div>
				<br>
				<div id="centerh">
					<button type="submit" class="btn btn-primary">
						<b> Login </b>
					</button>
				</div>
			</form>
		</div>
	</div>
